  <style>
    .dancing-script {
      font-family: 'Dancing Script', cursive;

    .language-card {
      position: relative;
      width: 190px;
      height: 254px;
      display: flex;
      flex-direction: column;
      justify-content: end;
      padding: 12px;
      gap: 12px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: #1e293b;
      overflow: hidden;
    }
    .language-card::before {
      content: '';
      position: absolute;
      inset: 0;
      left: -5px;
      margin: auto;
      width: 200px;
      height: 264px;
      border-radius: 10px;
      background: linear-gradient(-45deg, #f59e0b 0%, #10b981 100%);
      z-index: -10;
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .language-card::after {
      content: "";
      z-index: -1;
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #f97316 0%, #84cc16 100%);
      transform: translate3d(0, 0, 0) scale(0.95);
      filter: blur(20px);
    }
    .language-card:hover::after {
      filter: blur(30px);
    }
    .language-card:hover::before {
      transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
    }
  </style>
</head>
